<!-- cover start (desktop) -->
<div class="row">
  <div class="col s7" style="padding: 0px 0px 0px 0px;">
    <h1 style="margin-bottom: 0px; padding: 20px 0px 0px 10px;">Become a Yardener</h1>
    <p style="padding-left: 15px;">Earn money while making a difference</p>
    <img src="ngApp/images/career-cover.jpg" class="career-cover"/>
  </div>
  <div class="col s4" style="padding: 0px 0px 0px 0px;">
    <div class="z-depth-1" style="margin-top: 70px; border-left: 1px solid #EEEEEE; border-right: 1px solid #EEEEEE;">
      <h5 style="padding: 20px 0px 20px 20px; border-bottom: 1px solid #EEEEEE; background-color: #F2F2F2; color: #666666;">Signup Now!</h5>
      <div class="row">
        <form class="col s12" style="padding: 10px 10px 30px 10px;">
          <div>
            <div class="row" style="margin-bottom: 0px;">
              <div class="input-field col s6">
                <input id="first_name" type="text" class="validate" placeholder="First Name">
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate" placeholder="Last Name">
              </div>
            </div>
            <div class="row" style="margin-bottom: 0px;">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" placeholder="Email">
              </div>
            </div>
            <div class="row" style="margin-bottom: 0px;">
              <div class="input-field col s12">
                <input type="text" placeholder="Phone" />
              </div>
            </div>
            <div class="row" style="margin-bottom: 0px;">
              <div class="input-field col s12">
                <input type="text" placeholder="City" />
              </div>
            </div>
            <div class="row" style="margin-bottom: 0px;">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate" placeholder="Password">
              </div>
            </div>
            <div class="row" style="margin-bottom: 0px;">
              <div class="input-field col s12">
                <input id="confirm" type="password" class="validate" placeholder="Confirm Password">
              </div>
            </div>
            <div class="row" style="margin-bottom: 0px;">
              <div class="input-field col s12">
                <a class="waves-effect waves-light btn-large signup-btn">Signup</a>
              </div>
              <div class="col s12">
                <div class="text-center" style="padding-top: 20px;">
                  <a style="cursor: pointer">Terms & Conditions</a>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col s1" style="padding: 0px 0px 0px 0px;">
    <div class="filler"></div>
    <!-- <img src="ngApp/images/honeycomb.png" class="filler"/> -->
  </div>
</div>
<!-- cover end (desktop) -->
